<template name="categoryField">
	<div class="field-template-category {{wrapperClasses}}" data-field="{{fieldName}}">
		<label>
			{{#if label}}
				<span class="control-label">{{label}}</span>
			{{/if}}
			<input type="hidden" class="input {{fieldClasses}}" name="{{fieldName}}" value="{{fieldValue}}">
			<input type="{{fieldType}}" class="input-helper {{fieldClasses}}" {{inputAttrs}}>
			<div class="formatted-value-container input-formatted" tabindex="0">
				{{#with formattedValueContext}}
					{{> ../formattedValue}}
				{{/with}}
			</div>
			<div class="option-list-container">
			{{! > categoryFieldOptions}}
			</div>
		</label>
	</div>
	
</template>
