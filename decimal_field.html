<template name="decimalField">
	<div class="field-template-decimal {{wrapperClasses}}" data-field="{{fieldName}}">
		<label>
			{{#if label}}
			<span class="control-label">{{label}}</span>
			{{/if}}
			<input type="{{fieldType}}" class="input {{fieldClasses}}" name="{{fieldName}}" value="{{fieldValue}}" {{inputAttrs}}>
			<input type="{{fieldType}}" class="input-helper {{fieldClasses}}" value="{{fieldValueFormatted}}" {{inputAttrs}}>
		</label>
	</div>
	
</template>
