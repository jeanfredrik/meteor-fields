<template name="textField">
	<div class="{{wrapperClasses}}" data-field="{{fieldName}}">
		<label>
			{{#if label}}
			<span class="control-label">{{label}}</span>
			{{/if}}
			<input type="{{fieldType}}" class="input {{fieldClasses}}" name="{{fieldName}}" value="{{fieldValue}}" {{inputAttrs}}>
		</label>
	</div>
	
</template>
